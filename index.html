<!DOCTYPE html>
<html lang="en">

<head>
    <title>Dylan Profile</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scale=no">

    <script src="bootstrap/js/bootstrap.js"></script>
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" href="images/memoji.png">


</head>

<body class="whole-page">



    <div id="responsiveBox" class="resxponsive-box"></div>

    <div class='container show-border'>
        <div class=row>
            <div class="col-lg-6 show-border">
                <div class="row">
                    <div class="col-md-5 show-border" style="border-color: aqua;">
                        <div class="image-container">
                            <img src="images/memoji.png" class="avatar-img">
                        </div>
                    </div>
                    <div class="col-md show-border">

                        <h1 class="full-name ">Dylan Tong</h1>

                        <div class="short-info">
                            <p> Data Scientist | FullStack Developer</p>
                            <p>Python, SQL, R, Excel, PowerBI, AWS</p>
                        </div>

                    </div>
                </div>
            </div>
            <!-- Link area -->
            <div class="col-lg-6 text-center">
                <div class="row ">
                    <div class="col-md ">
                        <a  href="#">
                            <div class="link-container show-border link-area">

                                Linkedin

                            </div>
                        </a>
                    </div>
                    <div class="col-md">
                        <div class="link-container show-border">
                            <a class="single-link" href="#">
                                Youtube
                            </a>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md">
                        <div class="link-container show-border">
                            <a class="single-link" href="#">
                                Linkedin
                            </a>
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="link-container show-border">
                            <a class="single-link" href="#">
                                Youtube
                            </a>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>






    <script>
        // 获取元素引用
        const responsiveBox = document.getElementById('responsiveBox');
        const resizeIndicator = document.getElementById('resizeIndicator');
        const full_name = document.getElementById('full-name')

        // 定义断点宽度（以像素为单位）
        const breakpoint = 768; // 相当于 Bootstrap 的 lg 断点

        // 更新盒子高度的函数
        function updateBoxHeight() {
            const windowWidth = window.innerWidth;
            const isLargeScreen = windowWidth >= breakpoint;

            // 根据屏幕尺寸设置不同的高度百分比
            const heightPercentage = isLargeScreen ? 30 : 10;
            responsiveBox.style.height = `${heightPercentage}vh`;


        }
        // 初始调用一次以设置正确的高度
        updateBoxHeight();
        // 监听窗口大小变化事件
        window.addEventListener('resize', updateBoxHeight);
        function updateNamePadding() {
            const windowWidth = window.innerWidth;
            const isLargeScreen = windowWidth >= breakpoint;

            const PaddingNum = isLargeScreen ? 15 : 5;
            full_name.style.paddingTop = `${PaddingNum}rch`;

        }
        updateNamePadding();
        // 监听窗口大小变化事件
        window.addEventListener('resize', updateNamePadding);
    </script>
</body>

</html>
